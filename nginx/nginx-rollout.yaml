apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-rollout
  namespace: argocd
spec:
  replicas: 3
  strategy:
    blueGreen:
      activeService: nginx-service
      previewService: nginx-preview
      autoPromotionSeconds: 60  # 自动推广到生产环境的秒数
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.12.0  # 更新镜像版本时修改这里
          ports:
            - containerPort: 80
